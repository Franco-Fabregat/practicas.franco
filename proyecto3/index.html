<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Galería de Productos.com</title>
    <style>
      body {
        margin: 0;
        background-color: rgb(173, 233, 224);
      }
      body > header {
        padding-left: 5vh;
      }
      #Productos {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header id="Inicio">
      <h1>Galería de Productos</h1>
      <nav>
        <a href="#Inicio">Inicio</a>
        <a href="#Productos">Productos</a>
      </nav>
    </header>
    <main id="Productos">
      <figure>
        <img src="imgs/audifonos.jpg" alt="audifonos" />
        <div></div>
        <figcaption>HeadPhones Pro</figcaption>
      </figure>
      <figure>
        <img src="imgs/laptops.jpg" alt="laptops" />
        <div></div>
        <figcaption>Laptops</figcaption>
      </figure>
      <figure>
        <img src="imgs/Smartphones.png" alt="smartphones" />
        <div></div>
        <figcaption>Smartphones Alta Gama</figcaption>
      </figure>
      <figure>
        <img src="imgs/watch.jpg" alt="smartphones" />
        <div></div>
        <figcaption>Apple Watch</figcaption>
      </figure>
    </main>
    <footer id="derechos">
      <p>© 2024 Galería de Productos. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
