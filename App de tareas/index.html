      <h2 style="margin-bottom: 15px">Mis Tareas</h2>
      <section class="lista-tareas">
        <ul id="lista" data-id="listaTareas">
          <!-- Las tareas se agregarÃ¡n aquÃ­ dinÃ¡micamente con JavaScript -->
        </ul>
        <button data-id="eliminarTarea">Eliminar Tarea</button>

  </body>
</html>
